name: My-GitHub-Actions-Basics
env:
  APPLICATION_NAME: "MyFlask"
  DEPLOY_PACKAGE_NAME: "flask-deploy-ver-${{ github.sha }}"


on:  
  push:
    branches: 
      - main 
      
      
jobs:
  my_testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print Hello Message in Testing
      run: echo "Hello World from Testing job"
    
    - name: Execute few commands
      run:
        echo "Apllication name is ${{ env.APPLICATION_NAME }}"
        echo "Hello Message1"
        echo "Hello Message2"
        
        
    - name: Git clone my repo
      uses: actions/checkout@v1  #закидываем все наши файлы в ОС Докер-контейнера, с помощью внешних скриптов.
    
    - name: List current folder
      run: ls -la

    - name: Lets test some packages, if the are here
      run: aws --version
      
      
        

  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
   
    steps:
    - name: Print Hello Message in Deploy
      run: echo "Hello World from Deploy job"
         
    
    - name: Printing Deployment Package
      run: echo "Deploy package name is ${{ env.DEPLOY_PACKAGE_NAME }}"
      
      
